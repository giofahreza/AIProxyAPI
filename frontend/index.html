<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proxy API</title>
    <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <div class="login-box">
                <h1>AI Proxy API</h1>
                <div id="loginError" class="alert alert-error hidden"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="apiBase">Server URL</label>
                        <input type="text" id="apiBase" placeholder="http://localhost:8317" required>
                    </div>
                    <div class="form-group">
                        <label for="managementKey">Management Password</label>
                        <input type="password" id="managementKey" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Application Screen -->
    <div id="mainScreen" class="screen hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="menuToggleBtn" class="btn btn-sm menu-toggle">☰</button>
                <h1 class="header-title">AI Proxy API</h1>
                <span id="connectionStatus" class="badge">Disconnected</span>
            </div>
            <div class="header-right">
                <span id="serverInfo"></span>
            </div>
        </header>

        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <nav class="nav">
                <a href="#dashboard" class="nav-item" data-page="dashboard">Dashboard</a>
                <a href="#api-keys" class="nav-item" data-page="api-keys">API Keys</a>

                <!-- AI Providers Dropdown -->
                <div class="nav-dropdown">
                    <div class="nav-dropdown-toggle">
                        <span>AI Providers</span>
                        <span class="nav-dropdown-arrow">▼</span>
                    </div>
                    <div class="nav-dropdown-menu">
                        <a href="#providers" class="nav-item nav-subitem" data-page="providers">Provider Keys</a>
                        <a href="#oauth" class="nav-item nav-subitem" data-page="oauth">OAuth</a>
                        <a href="#auth-files" class="nav-item nav-subitem" data-page="auth-files">Auth Files</a>
                        <a href="#quota" class="nav-item nav-subitem" data-page="quota">Quota</a>
                    </div>
                </div>

                <a href="#usage" class="nav-item" data-page="usage">Usage Stats</a>
                <a href="#logs" class="nav-item" data-page="logs">Logs</a>
                <a href="#settings" class="nav-item" data-page="settings">Settings</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-danger btn-block">Logout</button>
            </div>
        </aside>

        <!-- Sidebar Overlay (for mobile) -->
        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="pageContent"></div>
        </main>
    </div>

    <!-- Load Scripts -->
    <script src="frontend/js/utils.js?v=4"></script>
    <script src="frontend/js/api.js?v=4"></script>
    <script src="frontend/js/pages/dashboard.js?v=4"></script>
    <script src="frontend/js/pages/settings.js?v=4"></script>
    <script src="frontend/js/pages/api-keys.js?v=4"></script>
    <script src="frontend/js/pages/providers.js?v=4"></script>
    <script src="frontend/js/pages/auth-files.js?v=4"></script>
    <script src="frontend/js/pages/oauth.js?v=4"></script>
    <script src="frontend/js/pages/quota.js?v=4"></script>
    <script src="frontend/js/pages/usage.js?v=4"></script>
    <script src="frontend/js/pages/logs.js?v=4"></script>
    <script src="frontend/js/app.js?v=4"></script>
</body>
</html>
