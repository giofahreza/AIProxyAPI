services:
  ai-proxy-api:
    image: ${AI_PROXY_IMAGE:-giofahreza/ai-proxy-api:latest}
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-none}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: ai-proxy-api
    # env_file:
    #   - .env
    environment:
      DEPLOY: ${DEPLOY:-}
    ports:
      - "8317:8317"
      - "8085:8085"
      - "1455:1455"
      - "54545:54545"
      - "51121:51121"
      - "11451:11451"
    volumes:
      - ./config.yaml:/AIProxyAPI/config.yaml
      - ./auths:/root/.ai-proxy-api
      - ./logs:/AIProxyAPI/logs
    restart: unless-stopped
