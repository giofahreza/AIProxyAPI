name: Deploy to Oracle Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o aiproxyapi cmd/server/main.go

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/oracle.key
          chmod 600 ~/.ssh/oracle.key
          ssh-keyscan -H ${{ secrets.ORACLE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # Ensure directory exists and copy binary
          ssh -i ~/.ssh/oracle.key ${{ secrets.ORACLE_USER }}@${{ secrets.ORACLE_HOST }} "mkdir -p /home/${{ secrets.ORACLE_USER }}/AIProxyAPI"
          scp -i ~/.ssh/oracle.key aiproxyapi ${{ secrets.ORACLE_USER }}@${{ secrets.ORACLE_HOST }}:/home/${{ secrets.ORACLE_USER }}/AIProxyAPI/aiproxyapi.new

          # SSH into server and deploy
          ssh -i ~/.ssh/oracle.key ${{ secrets.ORACLE_USER }}@${{ secrets.ORACLE_HOST }} << 'ENDSSH'
            cd /home/$USER/AIProxyAPI

            # Setup git remote if needed
            git remote set-url giofahreza git@github.com:giofahreza/AIProxyAPI.git 2>/dev/null || git remote add giofahreza git@github.com:giofahreza/AIProxyAPI.git 2>/dev/null || true

            # Pull latest code
            GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git fetch giofahreza 2>/dev/null || true
            GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git pull giofahreza main 2>/dev/null || true

            # Backup and replace binary
            if [ -f aiproxyapi ]; then
              cp aiproxyapi aiproxyapi.backup.$(date +%Y%m%d_%H%M%S)
            fi
            mv aiproxyapi.new aiproxyapi
            chmod +x aiproxyapi

            # Restart service
            sudo systemctl restart aiproxyapi.service || sudo systemctl restart cliproxyapi.service || true

            # Check status
            sleep 2
            sudo systemctl status aiproxyapi.service --no-pager || sudo systemctl status cliproxyapi.service --no-pager || true
          ENDSSH

      - name: Verify deployment
        run: |
          echo "âœ… Deployment complete!"
          echo "ðŸ”— Service should be running at http://${{ secrets.ORACLE_HOST }}:8317"
